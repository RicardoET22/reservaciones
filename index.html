  <section id="act11">
    <h1>Formulario de reservación</h1><hr><br>
    <form id="reservacion-form"> 
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required><br>
      <label for="lugares">Número de lugares:</label>
      <input type="number" id="lugares" name="lugares" required><br>

      <label for="personas">Número de adultos:</label>
      <input type="number" id="personas" name="personas"><br>

      <label for="habitaciones">Número de habitaciones:</label>
      <input type="number" id="habitaciones" name="habitaciones"><br>

      <label for="pasajes">Número de pasajes:</label>
      <input type="number" id="pasajes" name="pasajes"><br>

      <label for="menores">¿Hay menores de edad en la reservación?</label>
      <input type="checkbox" id="menores" name="menores"><br>

      <div id="edades-menores">
        <!-- Aquí se mostrarán las cajas de captura de las edades de los menores -->
      </div>

      <input type="submit" value="Enviar">
    </form>

     <!-- Pantalla modal para mostrar los resultados -->
     <div class="modal fade" id="resultados-modal" tabindex="-1" role="dialog" aria-labelledby="resultados-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultados-modal-label">Confirmación de la reservación</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="resultados-modal-body">
            <!-- Aquí se mostrarán los resultados -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
